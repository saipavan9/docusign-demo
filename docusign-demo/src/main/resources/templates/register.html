	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper" style="padding-bottom: 0px;padding-top: 0px;">
          <div class="brand-wrapper">
            <img src="images/logo.svg" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">User Registration</h1> 
            <form th:action="@{/register}"  method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="form-group row">
                	<div class="col-sm-7">
                		<input type="text" name="firstName"  class="form-control" placeholder="John">
                	</div>
                	<div class="col-sm-5">
  						
            		</div>
                </div>
            </div>
              
              <div class="form-group">
                <label for="LastName">Last Name</label>
                <div class="form-group row">
                	<div class="col-sm-7">
                		<input type="text" name="lastName" class="form-control" placeholder="Doe">
                	</div>
                	<div class="col-sm-5">
  						
            		</div>
                </div>
                
              </div> 
              <div class="form-group">
                <label for="email">Email</label>
                 <div class="form-group row">
                	<div class="col-sm-7">
                	<input type="email" name="email" id="email"   class="form-control" placeholder="email@example.com">
                	</div>
                	<div class="col-sm-5">
  						
            		</div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">Mobile Number</label>
                <div class="form-group row">
                	<div class="col-sm-7">
                	<input type="text" name="phoneno" class="form-control" placeholder="1234567890">
                	</div>
                	<div class="col-sm-5">
  					
            		</div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="username">Username</label>
                 <div class="form-group row">
                	<div class="col-sm-7">
                	 <input type="text" name="username"  class="form-control" placeholder="john1234">
                	</div>
                	<div class="col-sm-5">
 
            		</div>
                </div>
              </div>
              
              <div class="form-group mb-4">
                <label for="password">Password</label>
                    <div class="form-group row">
                	<div class="col-sm-7">
                	 <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
                	</div>
                	<div class="col-sm-5">
            		</div>
                </div>
                
              </div>
              <input name="register" class="btn btn-block login-btn" type="submit" value="Register">
            </form>
             <p class="login-wrapper-footer-text">Have an account? <a th:href="@{/}" class="text-reset">Login here</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="images/login.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
