<section class="bg-light" style="margin-top:100px;">

			<h2>Please Choose one of the following</h2>
			<form action="/sign" method=POST>
			<div class="form-check form-check-inline">
  				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="overdue">
  				<label class="form-check-label" for="inlineRadio1">OverDue Rent</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="lease_violation">
			  <label class="form-check-label" for="inlineRadio2">Lease Violation</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="no_lease">
			  <label class="form-check-label" for="inlineRadio3">Lease won't be renewed</label>
			</div>
			
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="violence">
			  <label class="form-check-label" for="inlineRadio3">Violence Or Threats</label>
			</div>
			
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
			  <label class="form-check-label" for="inlineRadio3">Others</label>
			</div>
			
			<div class="form-group row" style="margin-top:10px">
		    	<div class="col-sm-10">
		      <button type="submit" class="btn btn-primary">Submit</button>
		    </div>
			</form>			
			
			</div>

</section>
